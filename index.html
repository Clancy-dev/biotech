<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biopeak Ltd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Logo</div>
    <nav class="nav">
      <a href="#">Home</a>

  </header>

  <!-- Main Section with Product Cards -->
  <section class="products-section">

      <img src="https://via.placeholder.com/150" alt="Product 1">

    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$20.00</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$30.00</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <h3>Product 4</h3>
      <p>$40.00</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 5">
      <h3>Product 5</h3>
      <p>$50.00</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Biopeak Ltd. All rights reserved.</p>
  </footer>

</html>
